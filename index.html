<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Flow Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        input, button {
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Traffic Flow Simulation</h3>
        <p>Use mouse to rotate view</p>
    </div>
    
    <div id="controls">
        <label>Highway Length: <input type="range" id="lengthSlider" min="100" max="1000" value="500" step="50"></label>
        <div>Length: <span id="lengthValue">500</span>m</div>
        <button id="addCar">Add Car</button>
        <button id="removeCar">Remove Car</button>
        <div>Cars: <span id="carCount">0</span></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="simulation.js"></script>
</body>
</html>
